<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✓ Acknowledged</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0f0f23;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .container {
            text-align: center;
            max-width: 320px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both;
        }
        
        .icon::before {
            content: '✓';
            font-size: 28px;
            font-weight: 600;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 16px;
            color: #a1a1aa;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .timestamp {
            font-size: 13px;
            color: #52525b;
            font-weight: 500;
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Roboto Mono', monospace;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 280px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Acknowledged</h1>
        <p class="subtitle">Alert successfully processed</p>
        <p class="timestamp" id="timestamp"></p>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
